<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream Video</title>
  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.3.0/video-js.min.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/8.3.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="title">Live Stream Video</h1>
  <video id="my-video" class="video-js vjs-big-play-centered vjs-theme-sea" width="800" height="450" controls
    preload="auto" data-setup='{}'>
    <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
      type="application/x-mpegURL">
  </video>
  <div class="button-container">
    <button class="button" onclick="play()">Play</button>
    <button class="button" onclick="pause()">Pause</button>
    <button class="button" onclick="stop()">Stop</button>
    <button class="button" onclick="jumpForward()">Jump forward</button>
    <button class="button" onclick="jumpBackward()">Jump backward</button>
  </div>
  <script src="js/control.js"></script>
</body>

</html>
